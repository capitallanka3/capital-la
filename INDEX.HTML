<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashSpace UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Sinhala', sans-serif;
      background: #fff;
    }

    .hero {
      position: relative;
      background: url('your-background-image.jpg') no-repeat center center/cover;
      height: 500px;
      color: white;
      padding: 20px;
    }

    .logo {
      width: 150px;
    }

    .language {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: bold;
    }

    .headline {
      margin-top: 120px;
      font-size: 28px;
      font-weight: bold;
    }

    .subtext {
      font-size: 18px;
      margin-top: 10px;
    }

    .loan-box {
      background: white;
      margin: -50px 20px 0 20px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .loan-header {
      font-size: 20px;
      font-weight: bold;
    }

    .amount {
      float: right;
      color: purple;
      font-size: 20px;
    }

    .slider {
      width: 100%;
      margin: 20px 0;
    }

    .slider input[type=range] {
      width: 100%;
      appearance: none;
      background: linear-gradient(to right, #00e6e6, #a64dff);
      height: 10px;
      border-radius: 5px;
      outline: none;
    }

    .apply-button {
      display: block;
      text-align: center;
      background: linear-gradient(to right, #a64dff, #00e6e6);
      color: white;
      font-size: 18px;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
    }

    .footer-note {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="logo.png" alt="CashSpace Logo" class="logo">
    <div class="language">SI ▼</div>
    <div class="headline">24/7 වසර පුරාම ණයක් ලබා ගන්න</div>
    <div class="subtext">දැන් එය වඩාත් පහසුයි අඟහරුවාදා මුදල් තොර ගන්න</div>
  </div>

  <div class="loan-box">
    <div class="loan-header">මුදල තෝරන්න <span class="amount">Rs. 2,000</span></div>
    <div class="slider">
      <input type="range" min="2000" max="120000" value="2000">
      <div style="display: flex; justify-content: space-between;">
        <span>Rs. 2,000</span>
        <span>Rs. 120,000</span>
      </div>
    </div>
    <a href="#" class="apply-button">Rs. 2,000 මුදල ලබා ගන්න</a>
    <div class="footer-note">
      අපේ සභාපතින් බොහෝවිටක් නව පාරිභෝගිකයන් සඳහා 0% පොලීය
    </div>
  </div>

</body>
</html>
